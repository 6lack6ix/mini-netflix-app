<div class="container">
    <app-modal
    [result]="result"
    [showModal]="showModal"
    (closeModal)="cancel($event)"></app-modal>
  <form (ngSubmit)="searchMovie()">
  <div class="search">
      <input type="text" name="input" placeholder="Try 'One piece'"  [(ngModel)]="search">
      <span (click)="searchMovie()"><i class="fa fa-search" aria-hidden="true"></i></span>
  </div>
</form>
</div>
