<footer>
  <div class="footer">
    <div class="search">
      <p>Looking for something else? search our reviews:</p>
      <div class="input">
        <input type="text" placeholder="Try 'Avengers'" [(ngModel)]="search" #ctrl="ngModel" required>
        <span (click)="searchMovie()">
          <i class="fa fa-search" aria-hidden="true"></i>
        </span>
      </div>
      <app-modal
          [result]="result"
          [showModal]="showModal"
          (closeModal)="cancel($event)"></app-modal>
    </div>

    <div class="social-icons">
      <h4>Connect Us</h4>
      <a href="#" class="icon">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
    </div>

    <div class="bottom">
      <p>Copyright &copy; Movie Checkout</p>
    </div>
  </div>

</footer>
